<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="newGame">New Game</button>
    </div>
    <main>
        <h1>
            TIC-TAC-TOE
        </h1>

        <div id="popup" class="popup">
            <div class="popup-content">
                <p id="popupText">Welcome! <br> TIC-TAC-TOE </p>
                <button id="playButton">Play Now</button>
            </div>
        </div>

        <div id="player-selection" style="display: none;">
            <label>Player 1 : <input type="text" id="player1" required></label>
            <label>Player 2 : <input type="text" id="player2" required></label>
            <button class="button1" onclick="startGame(false)">Start Game</button>
            <button class="button2" onclick="startGame(true)">Play Against Computer</button>
        </div>

        <div id="game" class="hidden">
            <h2 id="turn">
                Turn: 
            </h2>
            <div class="board" id="board">
                <div class="container">
                    <div class="game">
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                    </div>
                </div>
            </div>
        </div>

        <button class="reset">
            RESET
        </button>
    </main>
    <script src="game.js"></script>
</body>
</html>
